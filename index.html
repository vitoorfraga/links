<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icone -->
  <link rel="icon" href="./icon.png" type="image/gif" sizes="16x16">


  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Vitor Fraga - MyLinks</title>
</head>

<body>
  <main>
    <header>

    </header>

    <section>
      <div class="card">
        <div class="foto">
          <img src="./assets/foto.png" alt="Vitor Fraga">
        </div>

        <div class="infos">
          <h1>@vitoorfraga</h1>
          <div class="sub-info">
            <img src="./assets/tela.png" alt="">
            <h2>Desenvolvedor Web</h2>
          </div>
          <div class="sub-info">
            <img src="./assets/point.png" alt="">
            <h2>São Paulo</h2>
          </div>
        </div>

        <div class="links">

          <div class="link">
            <div class="link-icon">
              <img src="./assets/Instagram.png" alt="Instagram Icone">
            </div>
            <div class="link-nome">
              <a href="https://www.instagram.com/vitoorfrag/">Instagram</a>
            </div>
          </div>

          <div class="link">
            <div class="link-icon">
              <img src="./assets/LinkedIn.png" alt="Linkedin Icone">
            </div>
            <div class="link-nome">

              <a href="https://www.linkedin.com/in/vitorfragaa/">Linkedin</a>
            </div>
          </div>

          <div class="link">
            <div class="link-icon">
              <img src="./assets/git-icon.png" alt="Github Icone">

            </div>
            <div class="link-nome">

              <a href="https://github.com/vitoorfraga">GitHub</a>
            </div>
          </div>

          <div class="link">
            <div class="link-icon">

              <img src="./assets/Behance.png" alt="Behance.png Icone">
            </div>
            <div class="link-nome">

              <a href="https://www.behance.net/vitoorfraga">Behance</a>
            </div>
          </div>
        </div>

        <!-- Divisor -->
        <div class="divisor"></div>

        <div class="links-alt">
          <div class="link-alt">

            <span>Projeto em desenvolvimento</span>
          </div>

        </div>

        <div class="frase">
          <p>“Nunca aceite o mundo como ele parece ser, <br>
            ouse vê-lo como ele poderia ser”

          </p>
        </div>
      </div>

      <footer>
        <footer-icon>
          <img src="./assets/Idea.png" alt="">
        </footer-icon>
      </footer>

    </section>
  </main>
</body>

</html>
